<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
</head>
<body>
    <h1>Personal Information Form</h1>
    <form action="/submit" method="post">
        <!-- First and Last Name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="Ilia" required><br><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="Rajebashvili" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="13" required><br><br>
        
        <!-- Hobbies -->
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" value="play basketball and coding" required><br><br>

        <!-- Drop-down Menu -->
        <label for="groups">Select Group:</label>
        <select id="groups" name="groups" required>
            <option value="">Select a group</option>
            <!-- Placeholder options, adjust as needed -->
            <option value="group1">Group 1</option>
            <option value="group2">Group 2</option>
            <option value="group3">Group 3</option>
            <!-- Add more groups as needed -->
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html
